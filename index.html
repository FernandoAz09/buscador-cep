<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <title>Buscador de CEP - DevMentor BR</title>

</head>

<body>

    <main>

        <div class="main">
            <h1>Buscador CEP</h1>

            <div class="input">

                <input id="cep" type="tel" placeholder="Digite seu cep...">
                <button id="submit">
                    <img src="assets/img/Button.png" alt="">
                </button>

            </div>

        </div>

    </main>

    <section class="api-res ">

        <div class="adress ">
            <h3 id="cep">CEP: 22050-900</h3>
            <p id="logradouro">Avenida Nossa Senhora de Copacabana</p>
            <p id="bairro">Copacabana</p>
            <p id="localidade">Rio de Janeiro - RJ</p>
        </div>

    </section>


    <script type="text/javascript" src=script.js></script>

</html>
